<html>

          <label class="screen-reader-text" for="s"></label>

    <div id="shortcuts-container">
      <div>
        <div>
          <a id="github" onmousedown="linkTo('https\://github.com/rogerrandomdev','github')">

            GitHub
          </a>
        </div>
        <div>
          <a id="portfolio" onmousedown="linkTo(`https://clinquant-centaur-2839e1.netlify.app/`,'portfolio')">

          </a>
        </div>
        <div>

        </div>
        <div>

            YouTube
          </a>
        </div>
        
      </div>
    </div>
  </body>
</html>
